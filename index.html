  <head>
    <meta charset="UTF-8" />

    <title>沉浸式科学演示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100;300;400;500;700&family=JetBrains+Mono:wght@100;300&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans SC"', 'Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              navy: {
                950: '#01050a',
                900: '#020c1b',
                800: '#0a192f',
                700: '#112240',
              },
              slate: {
                light: '#ccd6f6',
                dim: '#8892b0',
                dark: '#495670',
              }
            },
            animation: {
              'spin-slow': 'spin 120s linear infinite',
              'spin-slower': 'spin 240s linear infinite',
              'spin-reverse-slow': 'spin-reverse 120s linear infinite',
              'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 20s ease-in-out infinite',
              'float-delayed': 'float 20s ease-in-out 10s infinite',
              'fade-in-up': 'fadeInUp 1s ease-out forwards',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'fade-in-slow': 'fadeIn 2s ease-in-out forwards',
            },
            keyframes: {
              'spin-reverse': {
                'from': { transform: 'rotate(360deg)' },
                'to': { transform: 'rotate(0deg)' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'fadeInUp': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'fadeIn': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #020c1b;
        color: #ccd6f6;
      }
      /* Custom Scrollbar Hide */
      ::-webkit-scrollbar {
        display: none;
      }
      .glass-panel {
        background: rgba(2, 12, 27, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      /* GPU Acceleration Hint */
      .transform-gpu {
        transform: translateZ(0);
        will-change: transform, opacity;
      }
    </style>
